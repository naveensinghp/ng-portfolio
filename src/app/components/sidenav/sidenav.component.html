<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <div class="avatar">
        <img src="assets/pro.png" width="100px">
      </div>
    <mat-toolbar>
      <div class="got">
        <span class="name">NaveenSingh</span>
        <span class="fd">Web Developer</span>
      </div>

    </mat-toolbar>
    <div class="matclss">
    <mat-nav-list>

      <a mat-list-item routerLink=''>
      <img src="assets/homepage.png" width="20px;">
      <span class="dgso">Home</span>
    </a>
      <a mat-list-item routerLink="/project">
          <img src="assets/data.png" width="25px">
          <span class="dgs">Workspace</span>
      </a>
      <a mat-list-item href="#">
          <img src="assets/bg.png" width="28px">
        <span class="dgs">Blog</span>
      </a>
      <div class="social">
        <a aria-label="Angular on twitter"
        target="_blank" rel="noopener" href="https://twitter.com/NaveensinghMtp" title="Twitter">
        <img src="assets/twitter.png" width="28px">
        </a>
        <a aria-label="Angular on twitter"
        target="_blank" rel="noopener" href="https://twitter.com/angular" title="Facebook">
        <img src="assets/fb.png" width="28px">
        </a>
        <a aria-label="Angular on twitter"
        target="_blank" rel="noopener" href="https://github.com/naveensinghp" title="Github">
        <img src="assets/github.png" width="28px">
        </a>
      </div>
      <div class="endcredits">
        <div class="ohono">
          <!-- Created with <img src="assets/love.png" width="15px"> -->
          NaveenSingh Â© 2021
        </div>
      </div>
    </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--ff-->
      <div class="oid">
        <span style="font-family: 'Marck Script', cursive;">Shall We Begin</span>
      </div>
        
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
